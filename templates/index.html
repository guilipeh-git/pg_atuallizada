        background-color: rgba(149, 216, 224, 0.623);

        margin-top: 50px;

</style>
<form action="{{url_for('r_api')}}">
    <input class="btapi" type="submit" value=" API ">
</form>
<img class="img" src="https://upload.wikimedia.org/wikipedia/commons/3/37/Logo_Ambev.png" alt="Logo_Ambev" width="220" height="145">


<form action="{{url_for('pg2')}}" method="POST" enctype="multipart/form-data" class="form2">
    <h1 class="h1_2">Subir_imagem</h1>
    <hr>
    <label class="label3" for="file">Files</label>
    <input type="file" name="file" value="" required class="input2" style="background-color: #E8E8E8; border: 1px solid #000000;">
    <br>
    <label class="label4" for="texto">Nome_URL</label>
    <input type="text" name="texto" value="" required class="input4" style="background-color: #E8E8E8; border: 1px solid #000000;">
    <br>
    <input class="Botao2" type="submit" value="enviar" onclick=bt()>

    <script>
        function bt() {
            res = confirm('Deseja subir essa imagem ?');
            if (res == false) {
                document.write();
                window.location.replace('http://127.0.0.1:8080')

            }
        }
    </script>

</form>


<div class="links">
    {% if t %}
    <h2>Lista de links gerados</h2>
    <ul style="margin-left: -150px;">
        {% for t in t %}
        <a style="color: blue;" href="{{url_for('minha_url',texto=t)}}">
            <li>{{t}}</li>
        </a> {% endfor %}
    </ul>
    {% endif %}
</div>{% endblock %}
